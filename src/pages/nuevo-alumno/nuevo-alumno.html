<ion-header>

  <ion-navbar>
    <ion-title>nuevoAlumno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" floating>Clase1</ion-label>
    <ion-select type="text" required [(ngModel)]="alumno.clase">
      <ion-option *ngFor="let clase of clasesAlumno" [value]="clase.asignatura">
        {{clase.asignatura +' '+ clase.curso}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Clase</ion-label>
    <ion-input type="text" required [(ngModel)]="alumno.clase"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Nombre</ion-label>
    <ion-input type="text" required [(ngModel)]="alumno.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Apellidos</ion-label>
    <ion-input type="text" required [(ngModel)]="alumno.apellido"></ion-input>
  </ion-item>


  <button ion-button (click)="crearAlumno()"> Agregar</button>
  <button ion-button color="danger" (click)="cancelar()"> Cancelar</button>

</ion-content>
