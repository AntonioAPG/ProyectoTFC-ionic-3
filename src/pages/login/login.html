<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>

<ion-content padding>

  <ion-item>
    <ion-label floating>Direccion de correo</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contrase√±a </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>

  <button ion-button (click)="login(user)">login</button>
  <button ion-button (click)="login2(user)">login2</button>

</ion-content>
